    <style>

        body {

        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .loader-content {

        }

        .loader-spinner {
            width: 50px;
            height: 50px;

            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #app {
            display: none;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-container {
    position: relative;
    width: 400px; /* –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    height: 600px; /* –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    margin: 50px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –∏ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
    overflow: hidden;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

        .cloth-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .cloth-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: subtle-float 4s ease-in-out infinite;
        }

        /* –ü–æ–ª–æ—Ç–µ–Ω—Ü–µ */
        .cloth {
    width: 80%;
    height: 50%;
    background: linear-gradient(135deg, 
        var(--cloth-color-1) 0%, 
        var(--cloth-color-2) 50%,
        var(--cloth-color-1) 100%);
    border-radius: 15px;
    box-shadow: 0 10px 25px var(--cloth-shadow);
    transform-origin: center;
    animation: subtle-float 3s ease-in-out infinite alternate;
    position: relative;
    overflow: hidden;
}


.cloth::before {
    background: radial-gradient(circle at 30% 40%, 
        rgba(0, 0, 0, 0.2) 0%, 
        transparent 60%);
    mix-blend-mode: multiply;
    opacity: 0.5;
    animation: dent-move-1 2.5s ease-in-out forwards;
}


.cloth::after {
    background: radial-gradient(circle at 70% 60%, 
        rgba(0, 0, 0, 0.3) 0%, 
        transparent 70%);
    mix-blend-mode: multiply;
    opacity: 0.4;
    animation: dent-move-2 2.5s ease-in-out forwards;
}

/* –≠—Ñ—Ñ–µ–∫—Ç —Ç–µ–∫—Å—Ç—É—Ä—ã –∏ —Ç–µ–Ω–µ–π */
.cloth-layer {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0.7;
    pointer-events: none;
}

.cloth-layer-1 { filter: url(#cloth-texture-1); }
.cloth-layer-2 { filter: url(#cloth-texture-2); }
.cloth-layer-3 { filter: url(#cloth-texture-3); }
.cloth-layer-4 { filter: url(#cloth-texture-4); }

/* –ë–ª–∏–∫ –Ω–∞ –ø–æ–ª–æ—Ç–µ–Ω—Ü–µ */
.cloth-highlight {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center,
        rgba(255,255,255,0.8) 0%,
        rgba(255,255,255,0) 50%);
    opacity: 0.4;
    mix-blend-mode: overlay;
    animation: highlight-move 5s ease-in-out infinite;
}

        .cloth-shadows {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(0,0,0,0.1) 0%,
                transparent 60%
            );
            filter: url(#shadow-texture);
            pointer-events: none;
        }

        .cloth-bottom-shadow {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: radial-gradient(
                ellipse at center,
                var(--cloth-shadow) 0%,
                transparent 70%
            );
            transform-origin: center top;
            filter: blur(8px);
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes subtle-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(0.5deg);
            }
        }

        @keyframes highlight-move {
            0%, 100% {
                transform: translate(-30%, -30%) rotate(0deg);
            }
            50% {
                transform: translate(-20%, -20%) rotate(180deg);
            }
        }

        .cloth.lifting {
    animation: cloth-crumple-realistic 2.5s ease-in-out forwards, 
               cloth-drop-realistic 1.5s ease-in-out forwards 2.5s;
}


@keyframes cloth-crumple-realistic {
    0% {
        transform: scale(1) rotate(0deg);
    }
    25% {
        transform: scale(0.85) rotate(5deg) skewX(5deg);
    }
    50% {
        transform: scale(0.6) rotate(-10deg) skewY(-5deg);
    }
    75% {
        transform: scale(0.4) rotate(5deg) skewX(10deg);
    }
    100% {
        transform: scale(0.2) rotate(0deg) skewY(0deg);
    }
}

@keyframes cloth-drop-realistic {
    0% {
        transform: translateY(0) scale(0.2);
        opacity: 0.8;
    }
    100% {
        transform: translateY(100%) scale(0.1);
        opacity: 0;
    }
}

@keyframes dent-move-1 {
    0% {
        transform: scale(1) translateX(0) translateY(0);
        opacity: 0.5;
    }
    50% {
        transform: scale(0.8) translateX(-10px) translateY(10px);
        opacity: 0.6;
    }
    100% {
        transform: scale(0.7) translateX(-20px) translateY(20px);
        opacity: 0.8;
    }
}

@keyframes dent-move-2 {
    0% {
        transform: scale(1) translateX(0) translateY(0);
        opacity: 0.4;
    }
    50% {
        transform: scale(0.9) translateX(10px) translateY(-10px);
        opacity: 0.5;
    }
    100% {
        transform: scale(0.8) translateX(20px) translateY(-20px);
        opacity: 0.7;
    }
}

/* –°–∂–∞—Ç–∏–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–∞ */
@keyframes cloth-crumple {
    0% {
        transform: scale(1) rotate(0deg) translateY(0);
        opacity: 1;
    }
    50% {
        transform: scale(0.7) rotate(10deg) translateY(-10%);
        opacity: 0.9;
    }
    100% {
        transform: scale(0.5) rotate(-10deg) translateY(0);
        opacity: 0.8;
    }
}

/* –ü–∞–¥–µ–Ω–∏–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–∞ */
@keyframes cloth-drop {
    0% {
        transform: translateY(0) scale(0.5);
        opacity: 0.8;
    }
    100% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
    }
}

        @keyframes complex-lift {
            0% {
                transform: translateY(0) scale(1);
                filter: url(#cloth-texture-1);
            }
            40% {
                transform: translateY(-10%) scale(0.8);
                filter: url(#cloth-texture-2);
            }
            60% {
                transform: translateY(-5%) scale(0.6);
                opacity: 0.8;
                filter: url(#cloth-texture-3);
            }
            100% {
                transform: translateY(100%) scale(0.5);
                opacity: 0;
                filter: url(#cloth-texture-4);
            }
        }

            <!-- –ü–æ–ª–æ—Ç–µ–Ω—Ü–µ –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ -->

    <script>
        const API_URL = 'http://localhost:3000';
        let tg;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        let pageLoaded = false;
        let telegramReady = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    tg.expand();
                    telegramReady = true;
                    console.log('Telegram WebApp initialized successfully');
                } else {
                    throw new Error('Telegram WebApp not available');
                }
            } catch (error) {
                console.error('Telegram WebApp initialization error:', error);
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∫–æ—Ä–æ—Ç–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é —Ç–∫–∞–Ω–∏
                const clothWrapper = document.querySelector('.cloth-wrapper');
                if (clothWrapper) {
                    addWindEffect(clothWrapper);
                }
            }, 2000);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            document.getElementById('loader').innerHTML = `
                <div class="loader-content">
                    <h2>–û—à–∏–±–∫–∞</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#FF3CAC', '#784BA0', '#2B86C5', '#FFD700', '#FF6B6B'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = color;
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                
                if (shape === 'triangle') {
                    confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                } else if (shape === 'square') {
                    confetti.style.borderRadius = '0';
                }
                
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.animationDelay = Math.random() + 's';
                
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–µ—Ç—Ä–∞
        function addWindEffect(cloth) {
            const windStrength = 2;
            let time = 0;
            
            function animate() {
                time += 0.01;
                const windX = Math.sin(time) * windStrength;
                const windY = Math.cos(time * 1.5) * windStrength;
                
                cloth.style.transform = `translate(${windX}px, ${windY}px) rotate(${windX * 0.5}deg)`;
                
                if (!cloth.classList.contains('lifting')) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞
        function refreshGift() {
            const cloth = document.querySelector('.cloth');
            const giftContent = document.querySelector('.gift-content');
            const openButton = document.getElementById('openGiftBtn');
            const refreshButton = document.getElementById('refreshBtn');

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏—è
            cloth.classList.remove('lifting');
            giftContent.classList.remove('visible');
            giftContent.style.opacity = '0';
            openButton.disabled = false;
            refreshButton.style.display = 'none';

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            document.querySelectorAll('.confetti').forEach(el => el.remove());

            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–µ—Ç—Ä–∞ –∑–∞–Ω–æ–≤–æ
            const clothWrapper = document.querySelector('.cloth-wrapper');
            if (clothWrapper) {
                addWindEffect(clothWrapper);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–¥–∞—Ä–∫–∞
        async function openGift() {
    const button = document.getElementById('openGiftBtn');
    const cloth = document.querySelector('.cloth');
    const giftContent = document.querySelector('.gift-content');
    const giftMessage = document.getElementById('gift-message');
    
    if (button.disabled) return;
    button.disabled = true;

    try {
        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        cloth.classList.add('lifting');

        setTimeout(async () => {
            giftMessage.innerHTML = `
